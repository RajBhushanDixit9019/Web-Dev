<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2: Registration Form</title>
  </head>
  <body>
    <h1>User Registration Form</h1>
    <form action="#">
      <fieldset>
        <legend><b>Personal Information</b></legend>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="First Name" />
        <br />
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Last Name" />
        <br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" />
        <br />
        <label for="mno">Mobile No:</label>
        <input type="tel" name="mno" id="mno" placeholder="Mobile No" />
      </fieldset>

      <fieldset>
        <legend><b>Experince</b></legend>
        <label for="domain">Your Domain:</label>
        <select name="domain" id="domain">
          <option>--select--</option>
          <option value="FrontEnd">Front End</option>
          <option value="Back End">Back End</option>
        </select>
        <br />
        <label for="Skills">Skills:</label>
        <input type="text" list="skills" name="skills" placeholder="Skills" />
        <datalist id="skills">
          <option value="Front End">Frnt End</option>
          <option value="Back End">Back End</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="C/C++">C/C++</option>
          <option value="ReactJS">ReactJS</option>
          <option value="NodeJS">NodeJS</option>
        </datalist>
      </fieldset>
      <fieldset>
        <legend><b>Feedback</b></legend>
        <textarea
          name="feedback"
          id="feedback"
          placeholder="Your Feedback...."></textarea>
      </fieldset>
      <input type="submit" value="Register Now">
      <input type="reset" value="Clear">
    </form>
  </body>
</html>
