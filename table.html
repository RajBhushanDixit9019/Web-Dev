<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <!--
        sl no  Name  Project count
        1     Raj      2
        2     Kiran    3
        3     Maya     1
        4     Raju     0

    -->
    <table border="2">
        <tr>
            <th>Team</th>
            <th>Name</th>
            <th>Project count</th>
        </tr>
        <tr>
            <th rowspan="4">front end</th>
            <td>Raj</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Kiran</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Maya</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Raju</td>
            <td>0</td>
        </tr>
        <tr>
            <th colspan="2">Total</th>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
